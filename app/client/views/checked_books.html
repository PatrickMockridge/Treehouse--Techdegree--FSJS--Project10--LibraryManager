    <h1>Checked Out Books</h1>
    <p> <a href="#/new_book.html" class="button">Create New Book</a></p>
    <p>Filters <a ng-href="#/books">All</a> | <a ng-href="#/overdue_books">Overdue</a> | <a ng-href="#/books/checked_out_books">Checked Out</a></p>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year Released</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loan in checkedOutBooks">
                <td><a href="#/books/{{loan.book.id}}">{{loan.book.title}}</a></td>
                <td>{{loan.book.author}}</td>
                <td>{{loan.book.genre}}</td>
                <td>{{loan.book.first_published}}</td>
            </tr>
        </tbody>
    </table>
