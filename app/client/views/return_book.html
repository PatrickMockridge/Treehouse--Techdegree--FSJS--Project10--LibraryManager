    <h1>Patron: Return Book</h1>
    <p><strong>Book Title: </strong>{{loan.book_title}</p>
    <p><strong>Loaned By: </strong>{{loan.patron_first_name}} {{loan.patron_last_name}}</p>
    <p><strong>Loaned On: </strong>{{loan.loaned_on}}</p>
    <p><strong>Return By: </strong>{{loan.return_by}}/p>
    <form>
        <p> <label for="returned_on">Returned on:</label><input id="returned_on" type="text" ng-model="loan.returned_on"></p>
        <p><input type="submit" value="Return Book" ng-submit="updateBook()"></p>
    </form>
