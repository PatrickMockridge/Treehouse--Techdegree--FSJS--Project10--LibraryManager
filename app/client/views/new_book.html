  <h1>New Book</h1>
        <p><label for="title">Title</label><input ng-model="vm.newBook.title" id="title" type="text"></p>
        <p><label for="author">Author</label><input ng-model="vm.newBook.author" id="author" type="text"></p>
        <p><label for="genre">Genre</label><input ng-model="vm.newBook.genre" id="genre" type="text"></p>
        <p><label for="first_published">First Published</label><input ng-model="vm.newBook.first_published" id="first_published" type="text"></p>
        <p><a href="" class="button" ng-click="vm.addBook()">Create New Book</a></p>
        <p ng-if="vm.success">{{vm.success}}</p>
        <div ng-if="vm.failure">
          <p>Creation Failed</p>
          <p ng-repeat="error in vm.errorMessages">{{error.message}}</p>
        </div>
