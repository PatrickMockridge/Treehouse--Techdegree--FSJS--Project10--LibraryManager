<nav>
  <ul>
    <li><a href="http://localhost:5000/#/">Home</a></li>
    <li><a href="/#/books">Books</a></li>
    <li><a href="/#/patrons">Patrons</a></li>
    <li><a href="/#/loans">Loans</a></li>
  </ul>

    <h1>Patron: {{patron.first_name}} {{patron.last_name}}</h1>
    <form>
        <p> <label for="first_name">First Name</label><input id="first_name" type="text" ng-model="patron.first_name"></p>
        <p> <label for="last_name">Last Name</label><input id="last_name" type="text" ng-model="patron.last_name"></p>
        <p><label for="address"> Address</label><input id="address" type="text" ng-model="patron.address"></p>
        <p><label for="email">Email</label><input id="email" type="text" ng-model="patron.email"></p>
        <p> <label for="library_id">Library ID</label><input id="library_id" type="text" ng-model="patron.library_id"></p>
        <p><label for="zip_code">Zip Code</label><input id="zip_code" type="text" value="90210" ng-model="patron.zip_code"></p>
        <p><input type="submit" value="Update" ng-submit="updatePatron()"></p>
    </form>
    <h2>Loan History</h2>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Patron </th>
                <th>Loaned on</th>
                <th>Return by </th>
                <th>Returned on</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loan in getLoans">
                <td><a ng-href="#/books/{{loan.book_id}}">????</a></td>
                <td><a ng-href="#/patrons/{{loan.patron_id}}">????</a></td>
                <td>{{loan.loaned_on}}</td>
                <td>{{loan.return_by}}</td>
                <td>{{loan.returned_on}}</td>
                <td><a href="#/return_book/{{loan.book_id}}" class="button">Return Book</a></td>
            </tr>
        </tbody>
    </table>
