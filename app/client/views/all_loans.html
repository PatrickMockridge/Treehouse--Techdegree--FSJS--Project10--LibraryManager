    <h1>Loans</h1>
    <p> <a ng-href="#/loans/new" class="button">Create New Loan</a></p>
    <p>Filters <a ng-href="#/loans">All</a> | <a ng-href="#/books/overdue">Overdue</a> | <a ng-href="books/checked_out">Checked Out</a></p>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Patron </th>
                <th>Loaned on</th>
                <th>Return by </th>
                <th>Returned on</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr loan in getLoans>
                <!-- get book title based on book id -->
                <td><a ng-href="#/books/{{loan.book_id}}">{{loan.book_title}}</a></td>
                <!--  get patron name based on patron id -->
                <td><a ng-href="#/patrons/{{loan.patron_id}}">{{}}</a></td>
                <td>{{loan.loaned_on}}</td>
                <td>{{loan.return_by}}</td>
                <td></td>
                <td><a ng-href="#/return_book/{{loan.book_id}}" class="button">Return Book</a></td>
            </tr>
        </tbody>
    </table>
