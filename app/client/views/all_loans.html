    <h1>Loans</h1>
    <p> <a ng-href="#/new_loan" class="button">Create New Loan</a></p>
    <p>Filters <a href="/#/loans">All</a> | <a href="/#/overdue_loans">Overdue</a> | <a href="/#/checked_out_loans">Checked Out</a></p>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Patron </th>
                <th>Loaned on</th>
                <th>Return by </th>
                <th>Returned on</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loan in vm.getAllLoans">
                <td><a href="#/books/{{loan.book.id}}">{{loan.book.title}}</a></td>
                <td><a ng-href="#/patrons/{{loan.patron.id}}">{{loan.patron.first_name}} {{loan.patron.last_name}}</a></td>
                <td>{{loan.loaned_on}}</td>
                <td>{{loan.return_by}}</td>
                <td>{{loan.returned_on}}</td>
                <td ng-if="!loan.returned_on"><a href="/#/return/{{loan.id}}" class="button">Return Book</a></td>
            </tr>
        </tbody>
    </table>
