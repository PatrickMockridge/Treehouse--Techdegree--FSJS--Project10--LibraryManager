<nav>
  <ul>
    <li><a href="http://localhost:5000/#/">Home</a></li>
    <li><a href="/#/books">Books</a></li>
    <li><a href="/#/patrons">Patrons</a></li>
    <li><a href="/#/loans">Loans</a></li>
  </ul>
</nav>

    <h1>{{getID.title}}</h1>
    <form>
        <p><label for="title">Title</label><input ng-model="getID.title" id="title" type="text"></p>
        <p><label for="author">Author</label><input ng-model="book.author" id="author" type="text"></p>
        <p><label for="genre">Genre</label><input ng-model="book.genre" id="genre" type="text" value="Non Fiction"></p>
        <p><label for="first_published">First Published</label><input ng-model="book.first_published" id="first_published" type="text"></p>
        <p><input type="submit" value="Update" ng-submit=updateBook()></p>
    </form>
    <h2>Loan History</h2>
    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Patron </th>
                <th>Loaned on</th>
                <th>Return by </th>
                <th>Returned on</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loan in bookLoans">
                <td><a ng-href="#/books/{{loan.book_id}}">{{loan.book_title}}</a></td>
                <td><a href="#/patrons/{{loan.patron_id}}">{{patron.first_name}} {{patron.last_name}}</a></td>
                <td>{{loan.loaned_on}}</td>
                <td>{{loan.return_by}}</td>
                <td>{{loan.returned_on}}</td>
                <td><a ng-if "!loan.returned_on" ng-href="#/return_book" class="button">Return Book</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
